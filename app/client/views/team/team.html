<div id="team" class="page">
  <div class="divided title">
    Team
  </div>
  <div class="ui stackable centered page grid">
    <div class="column">
      <div
        class="ui error message"
        ng-show="error">
        {{error}}
      </div>




      <div class="ui segment">
        <div
          ng-show="!user.teamCode && !regIsOpen">
          <p>
            {{ TEAM.NO_TEAM_REG_CLOSED }}
          </p>
        </div>
        <div
          class="ui form"
          ng-show="!user.teamCode && regIsOpen">

          <div class="title">
            Create a Team
          </div>

          <br>

          <div class="field">
            <input
                    class="ui input"
                    type="text"
                    placeholder="Enter your project title"
                    ng-model="code">
          </div>
          <div class="field">
            <input
                    class="ui input"
                    type="text"
                    placeholder="Enter the project description"
                    ng-model="description">
          </div>
          <div class="field">
            <input
                    class="ui input"
                    type="text"
                    placeholder="Enter your slack group"
                    ng-model="slackGroup">
          </div>

          <div class="field">
            <button
              class="ui fluid green button"
              ng-click="createProject()">
              Join or Create Team
            </button>
          </div>

        </div>

        <div
          ng-show="user.teamCode">
          <div class="form">
            <div class="title">
              Your Team Name:
            </div>
          </div>
          <br>
          <div class="subheader">
            {{user.teamCode}}
          </div>

          <br />

          <div class="ui divider"></div>

          <div class="form">
            <div class="title">
              Your Team:
            </div>
          </div>

          <p
            ng-repeat="user in teammates"
            class="item">
            {{user.profile.name || 'Somebody (has not filled out their profile!)'}}
          </p>

          <div
            ng-show="regIsOpen">
            <div class="ui divider"></div>

            <button
              class="ui fluid red button"
              ng-click="leaveTeam()">Leave Team</button>
          </div>

        </div>

      </div>

      <div class="ui segment">
        <div class="ui styled accordion">
          <div ng-repeat="project in projects">
            <div class="title"><i class="dropdown icon"></i>{{project.teamCode}}</div>
            <div class="content">
              <div>{{project.description}}</div>
              <div>Slack Group: <a href="https://virtually-human.slack.com/app_redirect?channel={{project.slackGroup}}">{{project.slackGroup}}</a></div>
              <button ng-show="!user.teamCode && regIsOpen"
                      class="ui fluid green button"
                      ng-click="joinTeam(project.teamCode)">Join Team</button>
              <div ng-if="user.admin">
                <button ng-show="!user.teamCode && regIsOpen"
                        class="ui fluid red button"
                        ng-click="deleteTeam(project.teamCode)">Delete Team</button> </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

</div>
